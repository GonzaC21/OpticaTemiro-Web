<div class="cont form-box">
  <h1 class="form-title">INICIAR SESIÓN</h1>

  <form [formGroup]="formLogin" (ngSubmit)="ingresar($event)">
      <!-- Usuario -->
      <div class="form-group" [ngClass]="{'was-validated': formLogin.get('usuario')?.touched || formLogin.get('usuario')?.dirty}">
          <input type="text" class="form-control" formControlName="usuario" placeholder="USUARIO" id="usuario" required minlength="5" maxlength="15">
          <div *ngIf="formLogin.get('usuario')?.errors && (formLogin.get('usuario')?.touched || formLogin.get('usuario')?.dirty)" class="error-message">
              <div class="center">
                  <span *ngIf="formLogin.get('usuario')?.errors?.['required']">
                      Por favor ingresa tu usuario!
                  </span>
                  <span *ngIf="formLogin.get('usuario')?.errors?.['minlength']">
                      Debe tener como mínimo 5 caracteres!
                  </span>
              </div>
          </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group" [ngClass]="{'was-validated': formLogin.get('password')?.touched || formLogin.get('password')?.dirty}">
          <input type="password" class="form-control" formControlName="password" placeholder="CONTRASEÑA" id="password" required minlength="5" maxlength="30">
          <div *ngIf="formLogin.get('password')?.errors && (formLogin.get('password')?.touched || formLogin.get('password')?.dirty)" class="error-message">
              <div class="center">
                  <span *ngIf="formLogin.get('password')?.errors?.['required']">
                      Contraseña Requerida!
                  </span>
                  <span *ngIf="formLogin.get('password')?.errors?.['minlength']">
                      Debe tener como mínimo 5 caracteres!
                  </span>
                  <span *ngIf="formLogin.get('password')?.errors?.['maxlength']">
                      Debe tener como máximo 10 caracteres!
                  </span>
              </div>
          </div>
      </div>

      <!-- Botón Final -->
      <input type="submit" class="btn btn-primary w-100" value="INGRESAR">
  </form>
  <p>
      ¿No tiene una cuenta? Entrar en <a class="enlaces-negros" href="registro"> REGISTRARSE</a>
  </p>
</div>
